<!-- product_detail.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>{{ product.name }}</h1>
  <p>{{ product.description }}</p>
  <p>가격: {{ product.price }}원</p>
  <a href="{% url 'product_edit' product.id %}">수정</a> |
  <a href="{% url 'product_delete' product.id %}">삭제</a> |
  <a href="{% url 'product_list' %}">목록으로 돌아가기</a>
{% endblock %}
