<!-- product_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>상품 삭제 확인</h1>

  <p>정말로 "{{ product.name }}" 상품을 삭제하시겠습니까?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">삭제</button>
  </form>

  <a href="{% url 'product_list' %}">취소</a>
{% endblock %}
