<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- 폼을 p 태그로 출력 -->
        <button type="submit">가입하기</button>
    </form>
    
    <p>이미 계정이 있으신가요? <a href="{% url 'signin' %}">로그인</a></p>
</body>
</html>
