<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
    <h2>로그인</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- 폼을 p 태그로 출력 -->
        <button type="submit">로그인</button>
    </form>
    
    <p>계정이 없으신가요? <a href="{% url 'signup' %}">회원가입</a></p>
</body>
</html>
